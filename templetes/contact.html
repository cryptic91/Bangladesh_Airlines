{% extends "layout.html" %}
{% load static %}
{% block body %}

<div class="container">
    <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"><h5>Contact</h5></div>
</div>
<body id="bg" style="background-image: url('{% static 'img/d.jpg' %}');
    background-repeat: no-repeat;
    background-position: top;
    background-size: 1370px 800px;
    background-attachment: fixed;">
    
</body>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input name="name" class="form-control"  placeholder="Your Name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </div>
</form> 

{% endblock %}
